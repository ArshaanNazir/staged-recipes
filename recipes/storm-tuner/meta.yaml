{% set name = "storm-tuner" %}
{% set version = "0.0.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/storm-tuner-{{ version }}.tar.gz
  sha256: 6c09e57047f032e70cfbb4cdecd2b010bf50de043ec6d0e5fa5ae8a1fcbca220

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - numpy

test:
  imports:
    - storm_tuner
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ben-arnao/StoRM
  summary: Neural network hyperparameter tuner
  license: Apache-2.0
  license_file: LICENSE
  description: |
    ## StoRM (Stochastic Random Mutator)
    
    A robust hyperparameter tuner for high-dimensional, categorically and/or 
    conditionally-parameterized, intractable optimization problems (Ex. Neural Network).


    PyPI: [https://pypi.org/project/storm-tuner/](https://pypi.org/project/storm-tuner/)

  doc_url: https://github.com/ben-arnao/StoRM
  dev_url: https://github.com/ben-arnao/StoRM

extra:
  recipe-maintainers:
    - sugatoray
