{% set name = "whylogs-sketching" %}
{% set version = "3.4.1.dev1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/whylogs-sketching-{{ version }}.tar.gz
  sha256: 023af003fc0db2936ac85f0cf1e7a06d318eb7f9b1f7498ec842f616a095faf8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7

test:
  imports:
    - whylogs_sketching
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/whylabs/whylogs-sketching
  summary: sketching library of whylogs
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sugatoray
