{% set name = "whatlies" %}
{% set version = "0.6.5" %}
{% set build_num = 0 %}
{% set name_ = name|lower %}

# base_packages
{% set libver_altair = ">=4.0.1" %} 
{% set libver_bpemb = ">=0.3.0" %}
{% set libver_gensim = "~=3.8.3" %}
{% set libver_matplotlib_base = ">=3.2.0" %}
{% set libver_scikit_learn = ">=0.24.0" %}

# umap_packages
{% set libver_umap_learn = ">=0.4.0" %}
# rasa_packages
{% set libver_rasa = ">=2.7.0" %}
# fasttext_packages
{% set libver_fasttext = "~=0.9.1" %}
# spacy_packages
{% set libver_spacy = ">=3.0.1" %}
{% set libver_spacy_lookups_data = ">=0.3.2" %}
# s2v_packages (+= spacy_packages)
{% set libver_sense2vec = ">=1.0.2" %}
# tf_packages
{% set libver_tensorflow = ">=2.3.0,<2.5" %}
{% set libver_tensorflow_text = ">=2.3.0" %}
{% set libver_tensorflow_hub = ">=0.8.0" %}
# transformers_dep
{% set libver_transformers = ">=4.3.0" %}
# sentence_tfm_dep
{% set libver_sentence_transformers = ">=0.3.8" %}


package:
  name: {{ name_ }}-meta
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0b97c2b5b0bbc5c4044278ea8b2d3222cbb125e1fbf7bd854bb7f09b557e13d7

build:
  number: {{ build_num }}

outputs:
  - name: {{ name_ }}
    build:
      noarch: python
      script: build_base.sh
    requirements:
      host:
        - pip
        - python >=3.7
      run:
        - python >=3.6,<3.8
        # base_packages
        - altair {{ libver_altair }}
        - bpemb >=0.3.0
        - gensim ~=3.8.3
        - matplotlib-base >=3.2.0
        - scikit-learn >=0.24.0
      run_constrained:
        # umap_packages
        - umap-learn >=0.4.0
        # rasa_packages
        - rasa >=2.7.0
        # fasttext_packages
        - fasttext ~=0.9.1
        # spacy_packages
        - spacy >=3.0.1
        - spacy-lookups-data >=0.3.2
        # s2v_packages (+= spacy_packages)
        - sense2vec >=1.0.2
        # tf_packages
        - tensorflow >=2.3.0,<2.5
        - tensorflow-text >=2.3.0
        - tensorflow-hub >=0.8.0
        # transformers_dep
        - transformers >=4.3.0
        # sentence_tfm_dep
        - sentence-transformers >=0.3.8
    test:
      imports:
        - {{ name_ }}
      commands:
        - pip check
      requires:
        - pip

  - name: {{ name_ }}-umap
    build:
      noarch: generic
      string: {{ build_num }}_umap_extra
    requirements:
      run:
        - {{ name|lower }} {{ version }}
        - umap-learn >=0.4.0
    test:
      imports:
        - {{ name_ }}
      commands:
        - pip check
      requires:
        - pip

about:
  home: https://rasahq.github.io/whatlies/
  summary: Tools to help uncover `whatlies` in word embeddings.
  license: Apache-2.0
  license_file: LICENSE
  description: |
    This small library offers tools to make visualisation 
    easier of both word embeddings as well as operations 
    on them.
  doc_url: https://rasahq.github.io/whatlies/
  dev_url: https://github.com/RasaHQ/whatlies/

extra:
  recipe-maintainers:
    - sugatoray
    #- koaning
  feedstock-name: {{ name_ }}
