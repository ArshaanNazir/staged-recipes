{% set name = "spikingjelly" %}
{% set version = "0.0.0.0.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spikingjelly-{{ version }}.tar.gz
  sha256: c614c77ee2dcd9b074d86917a71c0cc5dd4163502b730b066ec5b5ca61727e3c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - matplotlib-base
    - numpy
    - scipy
    - pytorch >=1.5.0
    - torchvision
    - tqdm

test:
  imports:
    - spikingjelly
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fangwei123456/spikingjelly
  summary: A deep learning framework for SNNs built on PyTorch.
  license: BSD-4-Clause
  license_file:
    - LICENSE 
    - LICENSE-CN
  description: |
    SpikingJelly is an open-source deep learning framework for Spiking Neural 
    Network (SNN) based on PyTorch.

    The documentation of SpikingJelly is written in both English and Chinese.

    PyPI: [https://pypi.org/project/spikingjelly](https://pypi.org/project/spikingjelly)

  doc_url: https://spikingjelly.readthedocs.io/
  dev_url: https://github.com/fangwei123456/spikingjelly

extra:
  recipe-maintainers:
    - sugatoray
